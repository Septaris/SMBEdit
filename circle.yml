machine:
  pre:
    - mkdir -p ${CIRCLE_TEST_REPORTS}/nosetests/

dependencies:
  override:
    - pyenv local 2.7.10 3.6.0
    - sudo apt-get update; sudo apt-get install python-tk python3-tk tk
    - pip install tox tox-pyenv cx_Freeze
    - pip install -I ./

test:
  override:
    - smbedit -h
    - smbedit unittests/test_blueprints/B_Box.sment
    - python make.py build
    - tox
