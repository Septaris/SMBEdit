## Customize test commands
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/nosetests
    - nosetests -w ./unittests --py3where=./unittests --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/nosetests/nosetests.xml
