machine:
  pre:
    - mkdir -p ${CIRCLE_TEST_REPORTS}/nosetests/

dependencies:
  override:
    - pip install tox tox-pyenv
    - pip install -I ./
    - pyenv local 2.7.10 3.6.0

test:
  override:
    - smbedit -h
    - smbedit unittests/test_blueprints/B_Box.sment
    - python make.py build
    - tox
